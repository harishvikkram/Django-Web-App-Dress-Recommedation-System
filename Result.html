<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/result_master.css' %}">
    
    <form action="home_func" align='center'>
    <div align='center' class='results_disp'>
        <h1 align='center'>Cloth Recommender System</h1>

        <h2>Recommended Dress and their Cosine Similarities are:</h2>
        
        <table>
            <thead>
                <th>Dress Name</th>
                <th>Cosine Similarities</th>
            </thead>
            {% for i in dress_dict %}
            <tr>
                <td>{{i.dress_name}}</td>
                <td>{{i.cos_sim}}</td>
            </tr>
                
            {% endfor %}
        </table>
        
        <br>
        <input type="submit" name="submit_btn" id="sub" value="BACK">
        
    </div>
</form>
</body>
</html>
